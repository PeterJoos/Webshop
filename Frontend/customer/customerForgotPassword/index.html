<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">


</head>
<body class="img js-fullheight" style="background-image: url(images/img.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Fitlabs</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Forgot Password?</h3>
                    <form action="#" class="signin-form">
                        <div class="form-group">
                            <input id="forgot-email" type="text" class="form-control" placeholder="E-mail" required>
                        </div>
                        <span class="badge displayBadge" id="emailsent"></span>
                        <div class="form-group">
                            <button id="btn-forgot-email" type="button"
                                    class="form-control btn btn-primary submit px-3">Send reset email
                            </button>
                        </div>
                        <div class="form-group d-md-flex">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/forgot-email.js"></script>
</body>
</html>
